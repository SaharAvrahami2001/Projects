apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: kubesahar/vproapp
        ports:
          - name: vproapp-port
            containerPort: 8080
      initContainers:
        - name: init-db
          image: busybox:latest
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for mydb; sleep 2; done;']
        - name: init-mc
          image: busybox:latest
          command: ['sh', '-c', 'until nslookup vprocache01; do echo waiting for mymc; sleep 2; done;']
